<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
</head>
<body>
    <h1>회원 가입을 환영합니다</h1>
    <form action="">
        <fieldset>
            <legend>사용자 정보</legend>
            <table>
                <tr>
                    <td><label for="id">아이디</label></td>
                    <td><input type="text" id="id" min="4" max="10" placeholder="4자 ~ 10자 사이, 공백없이" required></td>
                </tr>
                <tr>
                    <td><label for="mail-addr">이메일</label></td>
                    <td><input type="email" id="mail-addr" required></td>
                </tr>
                <tr>
                    <td><label for="password">비밀번호</label></td>
                    <td><input type="password" id="password" placeholder="문자와 숫자, 특수 기포 포함" required></td>
                </tr>
                <tr>
                    <td><label for="password-comfirm">비밀번호 확인</label></td>
                    <td><input type="password" id="password-confirm" required></td>
                </tr>
                <tr>
                    <td><label for="recommand"></label>가입경로</td>
                    <td>
                        <select id="recommand">
                            <option value="" selected disabled hidden></option>
                            <option value="blog">블로그</option>
                            <option value="search">검색</option>
                            <option value="sns">SNS</option>
                            <option value="other">기타</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>메모</td>
                </tr>
            </table>
            <textarea id="memo" placeholder="남길 말씀이 있다면 여기에"></textarea>
        </fieldset>
        <fieldset>
            <legend>이벤트와 새로운 소식</legend>
            <input type="radio" id="notification" value="True">메일 수신 <input type="radio" id="notification" value="False">메일 수신 안함
        </fieldset>
        <input type="submit" value="가입하기"><!-- <input type="submit" value="취소"> --><button type="button" onclick="window.location.href='index.html'">취소</button>
    </form>
</body>
</html>
